<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/projectLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>CreditIN | Refer and Earn Credits</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="assets/js/material-bootstrap-wizard.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/js/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <script
      id="applicationScript"
      type="text/javascript"
      src="../src/commonPage/js/script.js"
    ></script>
    <script>
      var registrationForm = $('#registration');
      var formValidate = registrationForm.validate({
        errorClass: 'is-invalid',
        errorPlacement: () => false,
      });

      const wizard = new Enchanter(
        'registration',
        {},
        {
          onNext: () => {
            if (!registrationForm.valid()) {
              formValidate.focusInvalid();
              return false;
            }
          },
        }
      );
    </script>
    <script src="assets/enchanter.js" type="text/javascript"></script>
    <script
      src="https://emicalculator.net/widget/2.0/js/emicalc-loader.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
